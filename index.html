<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Lets.camp</title>
  </head>
  <body>
    <div class="form__area">
      <header>
        <img class="logo" src="./assets/images/logo.svg" alt="Lets.camp" />
      </header>

      <main>
        <div class="form__title">
          <em data-feather="log-out"></em>
          <h2>Login</h2>
        </div>

        <p>Enter your registration information</p>
        <form>
          <div class="form__item">
            <label for="email">Email</label>

            <div class="input__wrapper">
              <em data-feather="mail"></em>
              <input id="email" type="email" name="email" placeholder="Type your e-mail" />
            </div>
          </div>

          <div class="form__item">
            <label for="password">Email</label>
            <div class="input__wrapper">
              <em data-feather="lock"></em>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Type your password"
              />
            </div>
          </div>
          <div class="form__item">
            <div class="checbox__wrapper">
              <input id="agree" type="checkbox" name="agree" />
              <label>Remember me</label>
            </div>
            <a href="#"><strong>Forgot password</strong></a>
          </div>
          <button>Signin</button>
          <a class="register" href="#">Don't have an account? <strong>Register</strong></a>
        </form>
      </main>
    </div>
    <aside class="image__area">
      <img src="./assets/images/side-image.png" alt="A tent near a lake" />
    </aside>
    <script>
      feather.replace();
    </script>
  </body>
</html>
